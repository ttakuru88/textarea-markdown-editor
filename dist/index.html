<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>textarea-markdown-editor</title>

<script src="./marked.min.js"></script>
<script src="./textarea-markdown-editor.js"></script>

<script>
  window.onload = function(){
    var editor = document.getElementById('editor');
    var preview = document.getElementById('preview');

    markdownEditor(editor, {
      onInsertedList: function(){ console.log("inserted list"); },
      onInsertedTable: function(){ console.log("inserted table"); },
      onInsertedCodeblock: function(){ console.log("inserted codeblock"); },
      onMadeTable: function(){ console.log("made table"); },
      onSortedTable: function(){ console.log("sorted table"); }
    })
    editor.focus();

   t = setInterval(function(){
      preview.innerHTML = marked(editor.value);
    }, 1000);
  }
</script>

<style>
  h1 {
    font-size: 24px;
  }

  main{
    width: 960px;
  }
  main:after{
    clear: both;
    content: '';
    display: table;
  }
  #editor {
    width: 400px;
    height: 400px;
    float: left;
  }
  #preview {
    width: 400px;
    float: left;
    margin-left: 20px;
    padding: 20px;
    border: 1px solid #eaeaea;
    font-size: 12px;
  }
  header, footer{
    margin: 20px 0;
  }

  pre {
    background: #fafafa;
    padding: 5px 10px;
  }

  table td, table th{
    border: 1px solid #eaeaea;
  }

  #preview > ul {
    padding-left: 20px;
  }
</style>

</head>
<body>

<header>
  <h1>textarea-markdown-editor DEMO</h1>
</header>

<main>
<textarea id="editor">
<!-- Auto complete after new line, Tab, Shift + Tab -->
<!-- Invert checkbox after Shift + Tab -->

* list1
* list2
    * list2-1
    * list2-2
* [ ] checkbox
* [x] checked

- - -
<!-- Auto complete after new line -->

| h1 | H2 | H3 |

- - -
<!-- press "Shift + Space" on NxN -->

4x3

:2x2

2x2:

:2x2:

- - -
<!-- press "Shift + Space" after select CSV -->

Name, Age,
John Due, 44,
Daniel Bob, 28,
John Smith,99, :smile:
"Lisa,Liza", 18, F

- - -
<!-- press "Shift + Space" after select TSV -->

0	0	0
"1	1.5"	2	3
4	5	6
7	8	9

- - -

<!-- press "Shift + Space" on header or =function -->

|  | price |
|---|---|
| a | 100 |
| b | 200 |
| c | 300 |
| | =SUM |

</textarea>

<div id="preview"></div>
</main>

<footer>
  <a href="https://github.com/ttakuru88/textarea-markdown-editor">https://github.com/ttakuru88/textarea-markdown-editor</a>
</footer>

</body>
</html>
